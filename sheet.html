<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sheet.css" />
    <title>Fantasy Character Sheet</title>
    <script type="text/javascript" src="jquery.js"></script>
  </head>
  <body>
    <div id="sheet">
      <div id="message"></div>

      <h2>Information</h2>

      <div class="section" id="info">
        <div class="infoContainer">
          <label for="name">Name:</label>
          <input id="name" type="text" />
        </div>
        <div class="infoContainer">
          <label for="age">Age:</label>
          <input id="age" type="text" />
        </div>
        <div class="infoContainer">
          <label for="gender">Gender:</label>
          <input id="gender" type="text" />
        </div>
        <div class="infoContainer">
          <label for="race">Race:</label>
          <input id="race" type="text" />
        </div>
        <div class="infoContainer">
          <label for="class">Class:</label>
          <input id="class" type="text" />
        </div>
        <div class="infoContainer">
          <label for="background">Background:</label>
          <input id="background" type="text" />
        </div>
        <div class="infoContainer">
          <label>Level:</label>
          <div id="level">1</div>
        </div>
        <div class="infoContainer">
          <label>Experience:</label>
          <div id="experienceContainer">
            <div id="currentExperience">0</div>
            /
            <div id="requiredExperience">1000</div>
          </div>
        </div>
      </div>

      <h2>Attributes</h2>

      <div class="section" id="attributes">
        <div class="attributeContainer">
          <label>Strength</label>
          <div class="pointsContainer">
            <button class="pointsButton" onclick="decrement('#strength')">−</button>
            <div class="attributePoints" id="strength">8</div>
            <button class="pointsButton" onclick="increment('#strength')">+</button>
          </div>
          <div class="attributeModifier" id="strengthModifier">-1</div>
        </div>
        <div class="attributeContainer">
          <label>Dexterity</label>
          <div class="pointsContainer">
            <button class="pointsButton" onclick="decrement('#dexterity')">−</button>
            <div class="attributePoints" id="dexterity">8</div>
            <button class="pointsButton" onclick="increment('#dexterity')">+</button>
          </div>
          <div class="attributeModifier" id="dexterityModifier">-1</div>
        </div>
        <div class="attributeContainer">
          <label>Constitution</label>
          <div class="pointsContainer">
            <button class="pointsButton" onclick="decrement('#constitution')">−</button>
            <div class="attributePoints" id="constitution">8</div>
            <button class="pointsButton" onclick="increment('#constitution')">+</button>
          </div>
          <div class="attributeModifier" id="constitutionModifier">-1</div>
        </div>
        <div class="attributeContainer">
          <label>Intelligence</label>
          <div class="pointsContainer">
            <button class="pointsButton" onclick="decrement('#intelligence')">−</button>
            <div class="attributePoints" id="intelligence">8</div>
            <button class="pointsButton" onclick="increment('#intelligence')">+</button>
          </div>
          <div class="attributeModifier" id="intelligenceModifier">-1</div>
        </div>
        <div class="attributeContainer">
          <label>Wisdom</label>
          <div class="pointsContainer">
            <button class="pointsButton" onclick="decrement('#wisdom')">−</button>
            <div class="attributePoints" id="wisdom">8</div>
            <button class="pointsButton" onclick="increment('#wisdom')">+</button>
          </div>
          <div class="attributeModifier" id="wisdomModifier">-1</div>
        </div>
        <div class="attributeContainer">
          <label>Charisma</label>
          <div class="pointsContainer">
            <button class="pointsButton" onclick="decrement('#charisma')">−</button>
            <div class="attributePoints" id="charisma">8</div>
            <button class="pointsButton" onclick="increment('#charisma')">+</button>
          </div>
          <div class="attributeModifier" id="charismaModifier">-1</div>
        </div>
      </div>

      <div class="proficiencyBonus">+2</div>

      <h2>Skills</h2>

      <div class="section" id="skills">
        <div class="skillContainer" id="acrobatics">
          <label>Acrobatics</label>
          <div class="skillModifier" id="acrobaticsModifier">-1</div>
          <div class="relevantAttributeContainer">
            (<div class="relevantAttribute">dexterity</div>)
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="sheet.js"></script>
  </script>
  </script>
</html>
